<div class="form-container">
  <h2>Apply for Loan</h2>

  <form [formGroup]="loanForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="customerId">Customer ID</label>
      <input type="text" id="customerId" formControlName="customerId" />
      <div *ngIf="loanForm.get('customerId')?.invalid && loanForm.get('customerId')?.touched">
        <small class="error">Customer ID is required</small>
      </div>
    </div>

    <div class="form-group">
      <label for="loanAmount">Loan Amount</label>
      <input type="number" id="loanAmount" formControlName="loanAmount" />
      <div *ngIf="loanForm.get('loanAmount')?.invalid && loanForm.get('loanAmount')?.touched">
        <small class="error">Minimum loan amount is ₹1000</small>
      </div>
    </div>

    <div class="form-group">
      <label for="interestRate">Interest Rate (%)</label>
      <input type="number" id="interestRate" formControlName="interestRate" />
      <div *ngIf="loanForm.get('interestRate')?.invalid && loanForm.get('interestRate')?.touched">
        <small class="error">Enter a valid interest rate</small>
      </div>
    </div>

    <div class="form-group">
      <label for="duration">Duration (months)</label>
      <input type="number" id="duration" formControlName="durationInMonths" />
      <div *ngIf="loanForm.get('durationInMonths')?.invalid && loanForm.get('durationInMonths')?.touched">
        <small class="error">Duration must be at least 1 month</small>
      </div>
    </div>

    <button type="submit" [disabled]="loanForm.invalid">Submit</button>
  </form>

  <div class="message" *ngIf="message">{{ message }}</div>
</div>
