<div class="container mt-4">
  <h2 class="text-center">Bank Statement</h2>

  <div class="btn-group mb-3">
    <button class="btn btn-primary" (click)="loadMiniStatement()">Mini Statement</button>
    <button class="btn btn-secondary" (click)="loadDetailed = true">Detailed Statement</button>
  </div>

  <div *ngIf="loadDetailed" class="card p-3">
    <label>From:</label>
    <input type="date" [(ngModel)]="fromDate" class="form-control mb-2" />

    <label>To:</label>
    <input type="date" [(ngModel)]="toDate" class="form-control mb-2" />

    <button class="btn btn-success" (click)="loadDetailedStatement()">Get Detailed Statement</button>
  </div>

  <table *ngIf="transactions.length > 0" class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th class="text-end">Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tx of transactions">
        <td>{{ tx.date | date: 'short' }}</td>
        <td>{{ tx.description }}</td>
        <td class="text-end">{{ tx.amount | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>
