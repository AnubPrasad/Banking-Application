<div class="container">
  <h2>Account Details</h2>

  <table *ngIf="accounts.length > 0" class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Account Number</th>
        <th>Customer ID</th>
        <th>Account Type</th>
        <th>Balance</th>
        <th>Locked</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let acc of paginatedAccounts">
        <td>{{ acc.accountNumber }}</td>
        <td>{{ acc.customerID }}</td>
        <td>{{ acc.accountType }}</td>
        <td>{{ acc.balance | currency }}</td>
        <td>{{ acc.isLocked ? 'Yes' : 'No' }}</td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="accounts.length === 0">No account records found.</p>

  <!-- Pagination Controls -->
  <div class="d-flex justify-content-between mt-3">
    <button class="btn btn-secondary" (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
    <span class="align-self-center">Page {{ currentPage }}</span>
    <button class="btn btn-secondary" (click)="nextPage()" [disabled]="currentPage * pageSize >= accounts.length">Next</button>
  </div>
</div>
