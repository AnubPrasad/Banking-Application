<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
    <h2 class="text-center mb-3">Forgot Password</h2>
    <p class="text-center text-muted mb-4">Please enter your account details to verify your identity.</p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="verifyUser()">
      <div class="mb-3">
        <label class="form-label">Customer ID</label>
        <input type="text" formControlName="customerId" class="form-control" placeholder="Enter your Customer ID">
      </div>
      <div class="mb-3">
        <label class="form-label">Registered Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Enter your registered email">
      </div>
      <div class="mb-3">
        <label class="form-label">Registered Mobile</label>
        <input type="text" formControlName="mobile" class="form-control" placeholder="Enter your registered mobile">
      </div>

      <div *ngIf="errorMessage" class="text-danger text-center mb-3">{{ errorMessage }}</div>

      <div class="d-flex gap-3">
        <button type="submit" class="btn btn-primary w-100">Verify</button>
        <button type="button" class="btn btn-light border w-100" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
